<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js" defer></script>
    <script src="./firebase-app-config/config.js" defer></script>
    <script src="./test.js" type="module" defer></script>

</head>

<body>

    <div class="todoList">
        <form action="" name="formTodo" class="formTodo">
            <div>
                <label for="case">Task:</label>
                <input class = "input" type="text" name="case" id="case">
            </div>
            <div>
                <label for="when">Date:</label>
                <input class = "input"  type="date" name="when" id="when">
            </div>
            <div>
                <label for="where">Place:</label>
                <input class = "input"  type="text" name="where" id="where">
            </div>
            <button class="add-button" type="submit" class="add-new-item"><span class="material-icons">post_add</span></button>
        </form>
    </div>

    
    <div class='todo-container'>
        <h1>Todo List</h1>
        <button class="search-button">
            <img src="./lupka.png">
        </button>
        <button class="trash-button">
            <img src="./trash icons/iconmonstr-trash-can-2-48.png">
        </button>
        <section class="search-container">
            <input type="text" name="search" placeholder="Search the list...">
        </section>
    </div>

    <section class="trash-section">
        <div class="trash-area">
            <button class="clean-button">CLEAN</button>
        </div>
    </section>


    <div class="weatherApp-container">
        <ul class="list">

            <form action="" class="whatCity">
                <input type="text" >
            </form>
            <li class="city">Krak√≥w</li>
            <li class="temperature"><span>15</span> &#176;C</li>
            <li class="condition">Moustly Cloudy</li>
            <li class="icon"><img src="./img/icons/44.svg" alt=""></li>
            
            
        </ul>
    </div>

    
    
    <script src="./test.js" type="module"></script>
</body>
</html>
